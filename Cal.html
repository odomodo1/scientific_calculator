<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./CSS/Cal.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="symbolToDisplay('Math.log10(')">log</button>
            <button onclick="symbolToDisplay('Math.log(')">ln</button>
            <button onclick="symbolToDisplay('Math.abs(')">|x|</button>
            <button onclick="symbolToDisplay('^')">^</button>
            <button onclick="symbolToDisplay('(')">(</button>
            <button onclick="symbolToDisplay(')')">)</button>
            <button onclick="symbolToDisplay('Math.PI')">π</button>      
            <button onclick="appendToDisplay('Math.sqrt(')">√</button>
            <button onclick="symbolToDisplay('Math.sin(')">sin</button>
            <button onclick="symbolToDisplay('Math.cos(')">cos</button>
            <button onclick="symbolToDisplay('Math.tan(')">tan</button>
            <button onclick="deleteToDisplay('Math.del(')">D</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('x')">x</button>
        </div>
        <div class="buttons">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>

        </div>
        <div class="buttons">
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()">C</button>
        </div>

    </div>
    <script src="./JS/Cal.js"></script>
</body>
</html>
